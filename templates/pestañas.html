<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Pestañas</title>
    <style>
        /* Estilo general */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Estilo del contenedor de pestañas */
        .tab-container {
            width: 100%;
            max-width: 800px;
            margin: 20px;
        }

        /* Estilo de las pestañas */
        .tabs {
            display: flex;
            justify-content: space-around;
            background-color: #333;
        }

        .tab {
            padding: 15px 20px;
            cursor: pointer;
            color: white;
            text-align: center;
            flex-grow: 1;
        }

        .tab:hover {
            background-color: #555;
        }

        .tab.active {
            background-color: #007bff;
        }

        /* Estilo del contenido */
        .tab-content {
            display: none;
            padding: 20px;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            margin-top: -1px;
        }

        .tab-content.active {
            display: block;
        }

        /* Estilo para el contenido de la pestaña Alumnos */
        .container {
            width: 80%;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header h1 {
            margin: 0;
        }

        .button, .search-button {
            padding: 10px 20px;
            font-size: 14px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button {
            background-color: #4CAF50;
        }

        .search-button {
            background-color: #007BFF;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="tab-container">
    <div class="tabs">
        <div class="tab active" onclick="showTab('alumnos')">Alumnos</div>
        <div class="tab" onclick="showTab('equipamiento')">Equipamiento</div>
    </div>

    <div id="alumnos" class="tab-content active">
        <!-- Contenido de la pestaña Alumnos -->
        <div class="container">
            <div class="header">
                <h1>Alumnos</h1>
                <button class="button">Nuevo Alumno</button>
            </div>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Nombre">
            </div>
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" placeholder="Apellido">
            </div>
            <div class="form-group">
                <label for="actividad">Actividad:</label>
                <input type="text" id="actividad" placeholder="Actividad">
            </div>
            <div class="form-group">
                <label for="alquila">Alquila:</label>
                <input type="text" id="alquila" placeholder="Alquila">
            </div>
            <button class="search-button">Buscar</button>
        </div>
    </div>

    <div id="equipamiento" class="tab-content">
        <!-- Contenido de la pestaña Equipamiento -->
        <div class="container">
            <div class="header">
                <h1>Equipamiento</h1>
                <button class="button">Nuevo Equipamiento</button>
            </div>
            <div class="form-group">
                <label for="titulo">Equipamiento:</label>
                <input type="text" id="titulo" placeholder="Nombre del equipamiento">
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción:</label>
                <input type="text" id="descripcion" placeholder="Descripción del equipamiento">
            </div>
            <div class="form-group">
                <label for="actividad-eq">Actividad:</label>
                <input type="text" id="actividad-eq" placeholder="Actividad relacionada">
            </div>
            <div class="form-group">
                <label for="costo">Costo:</label>
                <input type="text" id="costo" placeholder="Costo del equipamiento">
            </div>
            <button class="search-button">Buscar</button>
        </div>
    </div>
</div>

<script>
    function showTab(tabId) {
        const contents = document.querySelectorAll('.tab-content');
        contents.forEach(content => content.classList.remove('active'));

        const tabs = document.querySelectorAll('.tab');
        tabs.forEach(tab => tab.classList.remove('active'));

        document.getElementById(tabId).classList.add('active');
        event.currentTarget.classList.add('active');
    }
</script>

</body>
</html>
