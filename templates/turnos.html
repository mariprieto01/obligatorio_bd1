<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turnos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1rem;
        }

        .button:hover {
            background-color: #45a049;
        }

        .form-group {
            margin: 15px 0;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .search-button {
            background-color: #008CBA;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1rem;
        }

        .search-button:hover {
            background-color: #007bb5;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 25px;
            text-decoration: none;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .buttonYellow {
            background-color: #FFC107;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1rem;
        }

        .buttonYellow:hover {
            background-color: #ffb300;
        }
    </style>
</head>
<body>
<div id="turnos" class="tab-content">
    <div class="container">
        <div class="header">
            <h1>Turnos</h1>
            <button class="button" onclick="location.href='/nuevo_turno'">Nuevo Turno</button>
        </div>
        <form action="/buscar_turno" method="POST">
            <div class="form-group">
                <label for="idTurno">ID Turno:</label>
                <input type="text" id="idTurno" name="idTurno" placeholder="ID del turno">
            </div>
            <div class="form-group">
                <label for="horaInicio">Hora de Inicio:</label>
                <input type="time" id="horaInicio" name="horaInicio" placeholder="Hora de inicio">
            </div>
            <div class="form-group">
                <label for="horaFin">Hora de Fin:</label>
                <input type="time" id="horaFin" name="horaFin" placeholder="Hora de fin">
            </div>
            <button class="search-button" type="submit">Buscar</button>
        </form>
    </div>

    {% if turnos %}
        <div class="table-container">
            <table class="tabla">
                <thead>
                <tr>
                    <th>ID Turno</th>
                    <th>Hora inicio</th>
                    <th>Hora fin</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                {% for turno in turnos %}
                    <tr>
                        <td>{{ turno.idTurno }}</td>
                        <td>{{ turno.hora_inicio }}</td>
                        <td>{{ turno.hora_fin }}</td>
                        <td>
                            <form action="/eliminar_turno/{{ turno.idTurno }}" method="POST" style="display:inline;">
                                <button type="submit" class="button" style="background-color: #f44336;">Eliminar</button>
                            </form>
                            <button class="buttonYellow" onclick="openModal({{ turno.idTurno }}, '{{ turno.hora_inicio }}', '{{ turno.hora_fin }}')">Modificar</button>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    {% endif %}
</div>

<div id="editModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()"></span>
        <h2>Editar Turno</h2>
        <form id="editForm" action="/editar_turno" method="POST">
            <input type="hidden" id="idModal" name="idModal">
            <div class="form-group">
                <label for="horaInicioModal">Hora inicio:</label>
                <input type="time" id="horaInicioModal" name="hora_inicio" required>
            </div>
            <div class="form-group">
                <label for="horaFinModal">Hora fin:</label>
                <input type="time" id="horaFinModal" name="hora_fin" required>
            </div>
            <button type="submit" class="button">Modificar</button>
            <button type="button" class="button" onclick="closeModal()">Cancelar</button>
        </form>
    </div>
</div>

<script>
    function openModal(id, horaInicio, horaFin) {
        document.getElementById('idModal').value = id;
        document.getElementById('horaInicioModal').value = horaInicio;
        document.getElementById('horaFinModal').value = horaFin;
        document.getElementById('editModal').style.display = "block";
    }

    function closeModal() {
        document.getElementById('editModal').style.display = "none";
    }
</script>

</body>
</html>
