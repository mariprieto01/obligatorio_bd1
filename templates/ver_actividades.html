<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividades</title>
</head>
<body>
<h1>Lista de Actividades</h1>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Descripción</th>
        <!-- Agrega más columnas según la estructura de tu tabla -->
    </tr>
    </thead>
    <tbody>
    {% for actividad in actividades %}
    <tr>
        <td>{{ actividad[0] }}</td> <!-- Ajusta el índice según las columnas de tu tabla -->
        <td>{{ actividad[1] }}</td>
        <td>{{ actividad[2] }}</td>
        <!-- Agrega más columnas según sea necesario -->
    </tr>
    {% endfor %}
    </tbody>
</table>

</body>
</html>
