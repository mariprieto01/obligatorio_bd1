<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumnos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1rem;
        }

        .button:hover {
            background-color: #45a049;
        }

        .form-group {
            margin: 15px 0;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .search-button {
            background-color: #008CBA;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1rem;
        }

        .search-button:hover {
            background-color: #007bb5;
        }

        .tabla {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 16px;
            text-align: left;
        }

        .tabla thead tr {
            background-color: #4CAF50;
            color: white;
        }

        .tabla th, .tabla td {
            padding: 12px 15px;
            border: 1px solid #ddd;
        }

        .tabla tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .tabla tbody tr:hover {
            background-color: #f1f1f1;
        }


    </style>
</head>
<body>
<div id="alumnos" class="tab-content">
    <div class="container">
        <div class="header">
            <h1>Alumnos</h1>
            <button class="button" onclick="location.href='/nuevoAlumno'">Nuevo Alumno</button> <!-- Botón para nuevo alumno -->
        </div>
        <form action="/buscar_alumnos" method="POST">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre">
            </div>
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" placeholder="Apellido">
            </div>
            <div class="form-group">
                <label for="actividad">Actividad:</label>
                <input type="text" id="actividad" name="actividad" placeholder="Actividad">
            </div>
            <div class="form-group">
                <label for="alquila">Alquila:</label>
                <input type="text" id="alquila" name="alquila" placeholder="Alquila">
            </div>
            <button class="search-button" type="submit">Buscar</button>
        </form>
    </div>

    <!-- Tabla dinámica para mostrar los resultados -->
    {% if alumnos %}
        <div class="table-container">
            <table class="tabla">
                <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Descripcion</th>
                    <th>Alquila</th>
                </tr>
                </thead>
                <tbody>
                {% for alumno in alumnos %}
                    <tr>
                        <td>{{ alumno.nombre }}</td>
                        <td>{{ alumno.apellido }}</td>
                        <td>{{ alumno.descripcion }}</td>
                        <td>{{ alumno.alquila }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    {% endif %}
</div>
</body>
</html>
