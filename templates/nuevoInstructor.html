<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo instructor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            width: 80%;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-family: Arial, sans-serif;
            border: 1px solid #ddd;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-top: 0;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            background-color: #4CAF50; 
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .confirmation-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transition: opacity 0.5s ease, top 0.5s ease;
            z-index: 1000;
        }
        .confirmation-message.show {
            opacity: 1;
            top: 50px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Nuevo instructor</h2>
    <form id="instructorForm" method="POST" action="/instructor">
        <div class="form-group">
            <label for="ci">CI:</label>
            <input type="text" id="ci" name="ci" required>
        </div>
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>
        </div>
        <button type="submit">Ingresar</button>
    </form>
</div>

<div class="confirmation-message" id="confirmationMessage">
    Instructor ingresado correctamente.
</div>

<script>
    document.getElementById('instructorForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        const confirmationMessage = document.getElementById('confirmationMessage');
        confirmationMessage.classList.add('show');

        setTimeout(() => {
            confirmationMessage.classList.remove('show');
            history.back();
        }, 4000);

        // agregar l√≥gica para enviar los datos al servidor
    });
</script>

</body>
</html>
