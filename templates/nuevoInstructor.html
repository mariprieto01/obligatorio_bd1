<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo instructor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            width: 80%;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-family: Arial, sans-serif;
            border: 1px solid #ddd;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-top: 0;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: normal;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"] {
            width: 97%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 48%;
            padding: 10px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            opacity: 0.9;
        }

        .submit-button {
            background-color: #4CAF50;
            color: white;
        }

        .submit-button:hover {
            background-color: #45a049;
        }

        .cancel-button {
            background-color: #f44336;
            color: white;
        }

        .cancel-button:hover {
            background-color: #e53935;
        }

        .form-buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .confirmation-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transition: opacity 0.5s ease, top 0.5s ease;
            z-index: 1000;
        }

        .confirmation-message.show {
            opacity: 1;
            top: 50px;
        }
    </style>
</head>
<body>

{% if success %}
    <div class="confirmation-message show">{{ success }}</div>
    <script>
        setTimeout(function(){
            window.location.href = '/instructores';
        }, 3000);
    </script>
{% endif %}

{% if error %}
    <div class="confirmation-message show">{{ error }}</div>
    <script>
        setTimeout(function(){
            window.location.href = '/instructores';
        }, 3000);
    </script>
{% endif %}

<div class="form-container">
    <h2>Nuevo instructor</h2>
    <form id="instructorForm" method="POST" action="/instructor_nuevo">
        <div class="form-group">
            <label for="ci">CI:</label>
            <input type="text" id="ciInstructor" name="ciInstructor" required>
        </div>
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>
        </div>
        <div class="form-buttons">
            <button type="submit" class="submit-button">Ingresar</button>
            <button type="button" class="cancel-button" onclick="window.location.href='/instructores'">Cancelar</button>
        </div>
    </form>
</div>

</body>
</html>
