<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividades</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1rem;
        }

        .button:hover {
            background-color: #45a049;
        }

        .form-group {
            margin: 15px 0;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 96%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .search-button {
            background-color: #008CBA;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1rem;
        }

        .search-button:hover {
            background-color: #007bb5;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 25px;
            text-decoration: none;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .buttonYellow {
            background-color: #FFC107;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1rem;
        }

        .buttonYellow:hover {
            background-color: #ffb300;
        }

        .deleteButton {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1rem;
        }

        .deleteButton:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Actividades</h1>
        <button class="button" onclick="location.href='/nuevaActividad'">Agregar Actividad</button>
    </div>

    <div class="table-container">
        <table class="tabla">
            <thead>
            <tr>
                <th>ID</th>
                <th>Descripci贸n</th>
                <th>Costo</th>
                <th>Restricci贸n de edad</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
                {% for actividad in actividades %}
                <tr>
                    <td>{{ actividad.idActividad }}</td>
                    <td>{{ actividad.descripcion }}</td>
                    <td>{{ actividad.costo }}</td>
                    <td>{{ actividad.restriccionEdad }}</td>
                    <td>
                        <button class="buttonYellow" onclick="openModal({{ actividad.idActividad }}, '{{ actividad.descripcion }}', '{{ actividad.costo }}', '{{ actividad.restriccionEdad }}')">Modificar</button>
                        <form action="/eliminar_actividad/{{ actividad.idActividad }}" method="POST" style="display:inline;">
                            <button type="submit" class="deleteButton">Eliminar</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<div id="editModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Editar Actividad</h2>
        <form id="editForm" action="/editar_actividad" method="POST">
            <input type="hidden" id="idActividad" name="idActividad">
            <div class="form-group">
                <label for="descripcion">Descripci贸n:</label>
                <input type="text" id="descripcion" name="descripcion" required>
            </div>
            <div class="form-group">
                <label for="costo">Costo:</label>
                <input type="number" id="costo" name="costo" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="restriccionEdad">Restricci贸n Edad:</label>
                <input type="number" id="restriccionEdad" name="restriccionEdad" required>
            </div>
            <button type="submit" class="button">Modificar</button>
            <button type="button" class="button" onclick="closeModal()">Cancelar</button>
        </form>
    </div>
</div>

<script>
    function openModal(id, descripcion, costo, restriccionEdad) {
        document.getElementById('idActividad').value = id;
        document.getElementById('descripcion').value = descripcion;
        document.getElementById('costo').value = costo;
        document.getElementById('restriccionEdad').value = restriccionEdad;
        document.getElementById('editModal').style.display = "block";
    }

    function closeModal() {
        document.getElementById('editModal').style.display = "none";
    }
</script>

</body>
</html>
