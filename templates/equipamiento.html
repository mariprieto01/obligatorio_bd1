<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipamiento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1rem;
        }

        .button:hover {
            background-color: #45a049;
        }

        .form-group {
            margin: 15px 0;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .search-button {
            background-color: #008CBA;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1rem;
        }

        .search-button:hover {
            background-color: #007bb5;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<div id="equipamiento" class="tab-content">
    <div class="container">
        <div class="header">
            <h1>Equipamiento</h1>
            <button class="button" onclick="location.href='/nuevoEquipamiento'">Nuevo Equipamiento</button>
        </div>
        <form action="/buscar_equipamiento" method="POST">
            <div class="form-group">
                <label for="titulo">Equipamiento:</label>
                <input type="text" id="titulo" name="titulo" placeholder="Nombre del equipamiento">
            </div>
            <div class="form-group">
                <label for="descripcion">Descripci칩n:</label>
                <input type="text" id="descripcion" name="descripcion" placeholder="Descripci칩n del equipamiento">
            </div>
            <div class="form-group">
                <label for="actividad-eq">Actividad:</label>
                <input type="text" id="actividad-eq" name="actividad-eq" placeholder="Actividad relacionada">
            </div>
            <div class="form-group">
                <label for="costo">Costo:</label>
                <input type="text" id="costo" name="costo" placeholder="Costo del equipamiento">
            </div>
            <button class="search-button" type="submit">Buscar</button>
        </form>
    </div>

    <!-- Tabla din치mica para mostrar los resultados -->
    {% if equipamiento %}
        <div class="table-container">
            <table>
                <thead>
                <tr>
                    <th>Equipamiento</th>
                    <th>Descripci칩n</th>
                    <th>Actividad</th>
                    <th>Costo</th>
                </tr>
                </thead>
                <tbody>
                {% for item in equipamiento %}
                    <tr>
                        <td>{{ item.id }}</td>
                        <td>{{ item.descripcion }}</td>
                        <td>{{ item.actividad }}</td>
                        <td>{{ item.costo }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    {% endif %}
</div>
</body>
</html>
