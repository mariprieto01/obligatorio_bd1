<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipamiento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #45a049;
        }

        .form-group {
            margin: 15px 0;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 96%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .search-button {
            background-color: #008CBA;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
        }

        .search-button:hover {
            background-color: #007bb5;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 25px;
            text-decoration: none;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .buttonYellow {
            background-color: #FFC107;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
        }

        .buttonYellow:hover {
            background-color: #ffb300;
        }
    </style>
</head>
<body>
<div id="equipamiento" class="tab-content">
    <div class="container">
        <div class="header">
            <h1>Equipamiento</h1>
            <button class="button" onclick="location.href='/nuevoEquipamiento'">Nuevo Equipamiento</button>
        </div>
        <form action="/buscar_equipamiento" method="POST">
            <div class="form-group">
                <label for="idEquipamiento">Equipamiento:</label>
                <input type="text" id="idEquipamiento" name="idEquipamiento" placeholder="Nombre del equipamiento">
            </div>
            <div class="form-group">
                <label for="descripcion">Descripci贸n:</label>
                <input type="text" id="descripcion" name="descripcion" placeholder="Descripci贸n del equipamiento">
            </div>
            <div class="form-group">
                <label for="actividad">Actividad:</label>
                <input type="actividad" id="actividad" name="actividad-eq" placeholder="Actividad relacionada">
            </div>
            <div class="form-group">
                <label for="costo">Costo:</label>
                <input type="text" id="costo" name="costo" placeholder="Costo del equipamiento">
            </div>
            <button class="search-button" type="submit">Buscar</button>
        </form>
    </div>

    {% if equipamiento %}
        <div class="table-container">
            <table>
                <thead>
                <tr>
                    <th>Equipamiento</th>
                    <th>Descripci贸n</th>
                    <th>Actividad</th>
                    <th>Costo</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                {% for item in equipamiento %}
                    <tr>
                        <td>{{ item.idEquipamiento }}</td>
                        <td>{{ item.descripcion }}</td>
                        <td>{{ item.idActividad }}</td>
                        <td>{{ item.costo }}</td>
                        <td>
                            <form action="/eliminar_equipamiento/{{ item.idEquipamiento }}" method="POST" style="display:inline;">
                                <button type="submit" class="button" style="background-color: #f44336;">Eliminar</button>
                            </form>
                            <button class="buttonYellow" onclick="openModal({{ item.idEquipamiento }}, '{{ item.costo }}', '{{ item.descripcion }}', '{{ item.idActividad }}')">Modificar</button>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    {% endif %}
</div>

<div id="editModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Editar Equipamiento</h2>
        <form id="editForm" action="/editar_equipamiento" method="POST">
            <input type="hidden" id="idModal"  name="idModal">
            <div class="form-group">
                <label for="costo">Costo:</label>
                <input type="text" id="costoModal" name="costo" required>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripci贸n:</label>
                <input type="text" id="descripcionModal" name="descripcion" required>
            </div>
            <div class="form-group">
                <label for="actividad">Actividad:</label>
                <input type="text" id="actividadModal" name="actividad" required>
            </div>
            <button type="submit" class="button">Modificar</button>
            <button type="button" class="button" onclick="closeModal()">Cancelar</button>
        </form>
    </div>
</div>

<script>
    function openModal(id, costo, descripcion, actividad) {
        document.getElementById('idModal').value = id;  // Cargar el ID en el campo oculto
        document.getElementById('costoModal').value = costo;
        document.getElementById('descripcionModal').value = descripcion;
        document.getElementById('actividadModal').value = actividad;
        document.getElementById('editModal').style.display = "block";
    }


    function closeModal() {
        document.getElementById('editModal').style.display = "none";
    }
</script>

</body>
</html>
