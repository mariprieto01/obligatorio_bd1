<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clases</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1rem;
        }

        .button:hover {
            background-color: #45a049;
        }

        .form-group {
            margin: 15px 0;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .search-button {
            background-color: #008CBA;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1rem;
        }

        .search-button:hover {
            background-color: #007bb5;
        }

        .tabla {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 16px;
            text-align: left;
        }

        .tabla thead tr {
            background-color: #4CAF50;
            color: white;
        }

        .tabla th, .tabla td {
            padding: 12px 15px;
            border: 1px solid #ddd;
        }

        .tabla tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .tabla tbody tr:hover {
            background-color: #f1f1f1;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 25px;
            text-decoration: none;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .buttonYellow {
            background-color: #FFC107;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1rem;
        }

        .buttonYellow:hover {
            background-color: #ffb300;
        }

    </style>
</head>
<body>
<div id="clases" class="tab-content">
    <div class="container">
        <div class="header">
            <h1>Clases</h1>
            <button class="button" onclick="window.location.href='/nuevaClase'">Nueva clase</button>
        </div>
        <form action="/buscar_clases" method="POST">
            <div class="form-group">
                <label for="ciInstructor">CI del Instructor:</label>
                <input type="text" id="ciInstructor" name="ciInstructor" placeholder="CI del instructor">
            </div>
            <div class="form-group">
                <label for="actividad-clase">Actividad:</label>
                <input type="text" id="actividad-clase" name="actividad-clase" placeholder="Actividad">
            </div>
            <div class="form-group">
                <label for="turno">Turno:</label>
                <input type="text" id="idTurno" name="idTurno" placeholder="Turno">
            </div>
            <div class="form-group">
                <label for="dictada">Dictada:</label>
                <input type="text" id="dictada" name="dictada" placeholder="Dictada">
            </div>
            <button class="search-button" type="submit">Buscar</button>
        </form>
    </div>

    {% if clases %}
        <div class="table-container">
            <table class="tabla">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Instructor</th>
                    <th>Actividad</th>
                    <th>Turno</th>
                    <th>Dictada</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                {% for clase in clases %}
                    <tr>
                        <td>{{ clase.idClase }}</td>
                        <td>{{ clase.nombre }}</td>
                        <td>{{ clase.descripcion }}</td>
                        <td>{{ clase.idTurno }}</td>
                        <td>{{ clase.dictada }}</td>
                        <td>
                            <form action="/eliminar_clase/{{ clase.idClase }}" method="POST" style="display:inline;">
                                <button type="submit" class="button" style="background-color: #f44336;">Eliminar</button>
                            </form>
                            <button class="buttonYellow" onclick="openModal('{{ clase.idClase }}', '{{ clase.nombre }}', '{{ clase.descripcion }}', '{{ clase.idTurno }}', '{{ clase.dictada }}')">Modificar</button>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    {% endif %}
</div>

<div id="editModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Editar Clase</h2>
        <form id="editForm" action="/editar_clase" method="POST">
            <input type="hidden" id="idClase"  name="idClase">
            <div class="form-group">
                <label for="instructor">Instructor:</label>
                <input type="text" id="ciInstructor" name="ciInstructor" required>
            </div>
            <div class="form-group">
                <label for="actividad">Actividad:</label>
                <input type="text" id="descripcion" name="descripcion" required>
            </div>
            <div class="form-group">
                <label for="turno">ID turno:</label>
                <input type="text" id="idTurno" name="idTurno" required>
            </div>
            <div class="form-group">
                <label for="dictada">Dictada:</label>
                <select id="dictada" name="dictada" required>
                    <option value="" disabled selected>Selecciona una opción:</option>
                    <option value="sí">Sí</option>
                    <option value="no">No</option>
                </select>
            </div>
            <button type="submit" class="button">Modificar</button>
            <button type="button" class="button" onclick="closeModal()">Cancelar</button>
        </form>
    </div>
</div>

<script>
    function openModal(id, ciInstructor, descripcion, turno, dictada) {
        document.getElementById('idClase').value = id;
        document.getElementById('ciInstructor').value = ciInstructor;
        document.getElementById('descripcion').value = descripcion;
        document.getElementById('idTurno').value = turno;
        document.getElementById('dictada').value = dictada;
        document.getElementById('editModal').style.display = 'block';
    }

    function closeModal() {
        document.getElementById('editModal').style.display = 'none';
    }
</script>

</body>
</html>
