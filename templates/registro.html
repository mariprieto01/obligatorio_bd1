<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar nueva cuenta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .confirmation-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transition: opacity 0.5s ease, top 0.5s ease;
            z-index: 1000;
        }
        .confirmation-message.show {
            opacity: 1;
            top: 50px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Registrar nueva cuenta</h2>
    <form id="registroForm" method="POST" action="/registro">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>
        </div>
        <div class="form-group">
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Confirmar registro</button>
    </form>
</div>

<div class="confirmation-message" id="confirmationMessage">
    Registrado correctamente.
</div>

<script>
    document.getElementById('registroForm').addEventListener('submit', function(event) {
        event.preventDefault();  // Evita el envío predeterminado del formulario.

        const formData = new FormData(this);
        const confirmationMessage = document.getElementById('confirmationMessage');

        fetch('/registro', {
            method: 'POST',
            body: formData,
        })
            .then(response => {
                if (response.ok) {
                    confirmationMessage.classList.add('show');
                    setTimeout(() => {
                        confirmationMessage.classList.remove('show');
                        window.location.href = '/login'; // Redirige a la página de login tras el registro exitoso.
                    }, 4000);
                } else {
                    alert('Error al registrar la cuenta. Por favor, inténtalo de nuevo.');
                }
            })
            .catch(error => {
                console.error('Error al enviar el formulario:', error);
                alert('Error de conexión al servidor.');
            });
    });

</script>

</body>
</html>
